{{if Lists.success}}
	{{if Lists.resultObject.items != ''}}
		{{each Lists.resultObject.items as item i}}
		<li>
			<a href="javascript:void(0);" data-id="0" data-kpid="{{kpointId}}" data-url="{{item.url}}" class="J-view-video"  title="{{item.title}}">{{item.title}}</a>
		</li>
		{{/each}}
	{{else}}
		暂无数据
	{{/if}}
{{/if}}
