<!--常见问题-->
{{if Lists.success}}
	{{if Lists.resultObject.items != ''}}
		{{each Lists.resultObject.items as item i}}
			<li>
				<a href="javascript:void(0);" data-kpid="{{kpointId}}" data-ricindex="{{i}}" data-url="" class="J-view-richtext" title="{{item.title}}">
					{{item.title}}
				</a>
			</li>
		{{/each}}
	{{else}}
		暂无数据
	{{/if}}
{{/if}}
