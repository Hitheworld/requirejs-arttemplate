<div class="markthetests">
    <div class="markthetests_header">
        <span>{{resultObject.examPaperName}}</span>
        <span>班级：{{resultObject.squadName}}</span>
        <span>考试时间：{{resultObject.startTime}}</span>
        <a href="javascript:history.back(-1);">返回</a>
    </div>
    <div class="markthetests_header1">
        <button class="layui-btn">批量发布成绩</button><button class="layui-btn">下载学生成绩</button>
        <div class="item-box">
            <label for="markexampapers-peper-difficulty">班级</label>
            <select id="markexampapers-peper-difficulty">
                <option value="">全部</option>
                <option value="2">待批阅</option>
                <option value="3">待发布</option>
                <option value="0">未交卷</option>
                <option value="4">已发布</option>
            </select>
        </div>
        <span>交卷人数：<span>{{resultObject.ykCounts}}/{{resultObject.jjCounts}}</span></span><span>已批阅人数：<span>{{resultObject.markedCounts}}</span></span>
    </div>
    <div id="paperHtml">
        <div class="markexampapers-cont">
            <table id="markexampapersTable" class="display myClass_table" cellspacing="0" width="100%">
                <tr>
                    <th>姓名</th>
                    <th>交卷时间</th>
                    <th>耗时</th>
                    <th>分数</th>
                    <th>分组</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <tbody id="markexampapersTable_tbody">

                </tbody>
            </table>
        </div>
        <div>
            <div id="page">

            </div>
        </div>

    </div>
</div>
