<div class="myClass">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li><a href="#/teaching/testcentres/markexampapers">待发布试卷</a></li>
            <li class="layui-this"><a href="#/teaching/testcentres/Thepublishedpapers">已发布试卷</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="markexampapers-contnet">
                <div class="markexampapers-header">
                    <ul>
                        <li>
                            <div class="item-box">
                                <label for="markexampapers-peper-difficulty">试卷难度：</label>
                                <select id="markexampapers-peper-difficulty">
                                    <option>全部</option>
                                    <option>全部</option>
                                    <option>全部</option>
                                    <option>全部</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="paperHtml">
                    {{if TestPaperDB.resultObject.lists != '' ||  TestPaperDB.resultObject.lists != undefined}}
                    <div class="markexampapers-cont">
                        <table id="markexampapersTable" class="display" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>试卷名称</th>
                                <th>难度</th>
                                <th>关联课程</th>
                                <th>热度（次）</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                    {{else}}
                    <!--空文件-->
                    <div class="contnet-dummy">
                        <div class="dummy-file"></div>
                    </div>
                    <!--end空文件-->
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</div>
