<div class="page3-Change">
	<div class="Change-box">
		<div class="Change-title">
			<h1>选择试题</h1><div class="t-box"><span>|</span><span class="t">课程名称</span></div>
		</div>
		<div class="Change-search">
			<form id="searchForm">
				<ul class="searchBox-ul">
					<li class="search-difficulty-li searchBox-li">
						<label for="difficultyChange">难度</label>
						<select name="difficultyChange" id="difficultyChange">
							<option value="">全部</option>
							<option value="A">简单</option>
							<option value="B">一般</option>
							<option value="C">较难</option>
							<option value="D">难</option>
						</select>
					</li>
					<li class="search-topic-li searchBox-li">
						<label>知识体系</label>
						<button type="button" class="down-input">全部</button>
						<i class="layui-icon close-Ztree J-close-Ztree">&#x1007;</i>
						<div class="down-box">
							<div class="ztree" id="Change-Ztree"></div>
						</div>
					</li>
					<li class="search-so-li searchBox-li">
						<input type="text" class="search-so" name="questionContent" id="questionContent" />
						<button type="submit" class="so-box">
							<i class="layui-icon">&#xe615;</i>
						</button>
					</li>
				</ul>
			</form>
		</div>

		<form id="ChangeSave">
			<div class="Change-cont" id="ChangeTpl"></div>

			<div id="page"></div>

			<div class="Change-footer">
				<div class="btn-box">
					<button type="submit" class="layui-btn buttom-submit">确定</button>
					<button type="button" class="layui-btn buttom-cancel">取消</button>
				</div>
			</div>
		</form>
	</div>
</div>
