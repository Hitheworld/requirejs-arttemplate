<div class="markthetests">
    <div class="markthetests_header">
        <span>{{resultObject.homeworkTplName}}</span>
        <span>班级：{{resultObject.squad.squadName}}</span>
        <span>练习截止时间：{{resultObject.endTime}}</span>
        <a href="javascript:history.back(-1);">返回</a>
    </div>
    <div class="markthetests_header1">
        <span>交卷人数：<span>{{resultObject.ykCounts}}/{{resultObject.jjCounts}}</span></span>
        <div class="item-box" style="margin-left: 20px">
            <label for="markexampapers-peper-difficulty" style="width: auto;margin-right: 5px">状态</label>
            <select id="markexampapers-peper-difficulty">
                <option value="">全部</option>
                {{if resultObject.status == 2}}
                <option value="2">已完成</option>
                <option value="3">未作答</option>
                {{else}}
                <option value="2">已完成</option>
                <option value="0">未开始</option>
                <option value="1">作业中</option>
                {{/if}}
            </select>
        </div>
        <div class="item-box" style="margin-left: 20px">
            <label for="markexampapers-peper-difficulty" style="width: auto;margin-right: 5px">分组</label>
            <select class="ViewStudent_group">

            </select>
        </div>
        <div class="item-box" style="margin-right: 15px">
            <input type="text" placeholder="请输入姓名" class="ViewStudent_input layui-input">
        </div>
        <div class="item-box">
            <button class="layui-btn ViewStudent_input_button">确定</button>
        </div>
    </div>
    <div id="paperHtml">
        <div class="ViewStudent-cont">
            <table id="ViewStudentTable" class="display myClass_table" cellspacing="0" width="100%">
                <tr>
                    <td>姓名</td>
                    <td>交练习时间</td>
                    <td>正确率</td>
                    <td>分组</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                <tbody id="ViewStudentTable_tbody">

                </tbody>
            </table>
        </div>
        <div>
            <div id="page">

            </div>
        </div>
    </div>
</div>
