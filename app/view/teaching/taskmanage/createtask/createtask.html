<div class="createtest">
	<div class="createtest-box">
		<div class="createtest-contnt">

			<div class="createtest-contnt-header">
				<a href="javascript:history.back(-1);" style="float: right">返回</a>
			</div>
			<form id="createtest" id="createtestForm">

				<div class="layui-form-item">
					<label class="layui-form-label"><span class="major">*</span>选择班级</label>
					<div class="layui-input-inline">
						<select name="city"  class="layui-input">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label"><span class="major">*</span>选择课程</label>
					<div class="layui-input-inline">
						<select name="city"  class="layui-input">
							<option value=""></option>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
							<option value="3">深圳</option>
							<option value="4">杭州</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label"><span class="major">*</span>设置试卷</label>
					<div class="layui-input-inline">
						<a href="javascript:void(0);" class="addtest-a J-add-testpaper">添加试卷</a>
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label"><span class="major">*</span>设置开始时间</label>
					<div class="layui-input-inline">
						<input type="text" name="text" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">辅助文字</div>
				</div>

				<div class="layui-form-item">

					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男">
						<label class="layui-form-label">发送给全班</label>
						<input type="radio" name="sex" value="女" title="女" checked>
						<label class="layui-form-label">分组发送</label>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>

		</div>
	</div>
</div>
