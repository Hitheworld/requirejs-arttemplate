<div class="table">
	<ul class="table-tr">
		<li class="table-th paperName">
			<h1>练习名称</h1>
		</li>
		<li class="table-th courseName">
			<h1>课程名称</h1>
		</li>
		<li class="table-th hots">
			<h1>创建时间</h1>
		</li>
		<li class="table-th createTime">
			<h1>热度（次）</h1>
		</li>
		<li class="table-th operation">
			<h1>操作</h1>
		</li>
	</ul>
	{{if TestPaperDB.resultObject.items != ''}}
		{{each TestPager as TestPager i}}
		<ul class="table-tr">
			<!--作业名称-->
			<li class="table-td paperName" title="{{TestPager.name}}">
				{{TestPager.name}}
			</li>
			<!--end作业名称-->
			<!--课程名称-->
			<li class="table-td courseName" title="{{TestPager.courseName}}">
				{{TestPager.courseName}}
			</li>
			<!--end课程名称-->
			<!--创建时间-->
			<li class="table-td hots">
				{{TestPager.createTime}}
			</li>
			<!--end创建时间-->
			<!--热度（次）-->
			<li class="table-td createTime">
				{{TestPager.hots}}
			</li>
			<!--end热度（次）-->
			<!--操作-->
			<li class="table-td operation">
				<div class="operation-icon">
					<a href="#/teaching/taskmanage/taskview/toview/{{TestPager.id}}" target="_blank" title="查看">
						<i class="icon-pic icon-view"></i>
					</a>
					<a href="#/teaching/taskmanage/addtask/edit/{{TestPager.id}}" title="编辑">
						<i class="icon-pic-pen icon-pen"></i>
					</a>
					<a href="javascript:void(0);" class="J-delete" data-id="{{TestPager.id}}" title="删除">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</a>
				</div>
			</li>
			<!--end操作-->
		</ul>
		{{/each}}
	{{else}}
	<!--空文件-->
	<div class="no-data">
		<img src="./app/assets/images/emptyData/releasepapers-icon.png" />
	</div>
	<!--end空文件-->
	{{/if}}
</div>
